<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    

    <title>Vite App</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <form data-js="filter-form" aria-labeledby="form-heading">
      <fieldset class="formstyle">
   
        <input
          name="tag-filter"
          value="all"
          class="tag-input"
          id="tag-all"
          type="radio"
          checked
        />
        <label class="tag-label" for="tag-all">all</label>
        <input
          name="tag-filter"
          value="Alive"
          class="tag-input"
          id="tag-alive"
          type="radio"
        />
        <label class="tag-label" for="tag-alive">alive</label>
        <input
          name="tag-filter"
          value="Dead"
          class="tag-input"
          id="tag-dead"
          type="radio"
        />
        <label class="tag-label" for="tag-dead">dead</label>
        <input
          name="tag-filter"
          value="Human"
          class="tag-input"
          id="tag-human"
          type="radio"
        />
        <label class="tag-label" for="tag-human">human</label>
        <input
          name="tag-filter"
          value="Alien"
          class="tag-input"
          id="tag-alien"
          type="radio"
        />
        <label class="tag-label" for="tag-alien">alien</label>
      </fieldset>
    </form>
    <ul role="list" class="card-container" data-js="cards"></ul>
  </body>
</html>
